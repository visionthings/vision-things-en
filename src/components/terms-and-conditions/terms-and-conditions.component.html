<section class="my-20 container">
  <h3 i18n class="text-white text-center text-3xl mb-10">Terms & Conditions</h3>
  <div class="grid grid-cols-1 gap-10">
    @for (term of terms; track term.id) {
    <div class="section container py-5 flex">
      <div class="flex flex-col justify-center">
        <img [ngSrc]="term.icon" alt="Term Icon" width="50" height="50" />
      </div>
      <div class="container">
        <h5 class="text-xl text-teal-500">{{ term.title }}</h5>
        <p>{{ term.description }}</p>
      </div>
    </div>
    }
  </div>
</section>
